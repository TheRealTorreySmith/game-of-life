<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h2>Game of life</h2>

    <form class="" action="index.html" method="post">
      <div class="">
        <button id="dump-config-btn">Dump Config</button>
        <span>Show current config on console.</span>
      </div>

      <div class="">
        <button id="clear-btn">Clear</button>
        <span>Torch it!</span>
      </div>

      <div class="">
        <button id="one-tick-btn">One tick</button>
        <span>One generation step.</span>
      </div>

      <div class="">
        <button id="start-tick-btn">Start ticking</button>
        <span>Start automatically advancing generations.</span>
      </div>

      <div class="">
        <button id="stop-tick-btn">Stop ticking</button>
        <span>Stop automatically advancing <generations class=""></generations></span>
      </div>
    </form>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
